<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mainstyle.css"/>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <div class="free-top-space"></div>
            <!-- 4+50+54+50+54+4+50+54+50+54+5555 -->
            <div class="operation-placeholder" id="operation"></div>
            <div class="result">94</div>
            <div class="input-buttons">
                <div class="top-operators operators">
                    <div class="ac-button button">AC</div>
                    <div class="division-button button operator">÷</div>
                    <div class="multiply-button button operator">×</div>
                </div>
                <div class="right-operators operators">
                    <div class="delete-button button"><span>×</span></div>
                    <div class="subtract-button button operator">-</div>
                    <div class="addition-button button operator">+</div>
                    <div class="equal-button button">=</div>
                </div>
                <div class="main-numbers">
                    <div class="top-buttons">
                        <div class="seven-button button number">7</div>
                        <div class="eight-button button number">8</div>
                        <div class="nine-button button number">9</div>
                    </div>
                    <div class="middle-buttons">
                        <div class="four-button button number">4</div>
                        <div class="five-button button number">5</div>
                        <div class="six-button button number">6</div>
                    </div>
                    <div class="last-buttons">
                        <div class="one-button button number">1</div>
                        <div class="two-button button number">2</div>
                        <div class="three-button button number">3</div>
                    </div>
                </div>
                <div class="bottom-operators operators">
                    <div class="dot-button button">.</div>
                    <div class="zero-button button number">0</div>
                    <div class="modulas-button button operator">%</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
